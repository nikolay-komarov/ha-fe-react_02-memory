<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>
<body>
  <div id="root">Корневой элемент</div>
  
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />);
    
    function App({images = []}) {
      const visibleItems = ['YdAqiUkUoWA'];
      const finishedItems = ['hX_hf2lPpUU'];
      
      return (
        <section className="game container">
          <Grid images={images} visibleItems={visibleItems} finishedItems={finishedItems} />
        </section>
      );
    }
    
    function Grid({images, finishedItems}) {
      const cards = images.map((item) => (
        <CardImage
          url={item.url}
          isFinished={finishedItems.includes(item.id)}
          key={item.id}
        />
      ));
      
      return (
        <ul className="cards cards-theme-cars">
          {cards}
        </ul>
      );
    }
    
    function CardImage({url, isFinished = false}) {
      const [isShowed, setSelected] = React.useState(false);
      
      const className = `card ${isShowed ? 'card-show' : ''} ${isFinished ? 'card-finished' : ''}`;
      
      const handleClick = () => {
        setSelected(true);
      }
      
      return (
        <li className={className} onClick={handleClick}>
          <img src={url} width="204" height="144" alt="Котик"/>
        </li>
      );
    }
  </script>
</body>
</html>
