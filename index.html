<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
</head>
<body>
  <div id="root">Корневой элемент</div>
  
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App/>);
    
    function App() {
      return (
        <section className="game container">
          <ul className="cards cards-theme-cars">
            <CardImage url="img/cats-1.jpg" classNames="card card-show" />
            <CardImage url="img/cats-2.jpg" classNames="card" />
            <CardImage url="img/cats-3.jpg" classNames="card" />
            <CardImage url="img/cats-4.jpg" classNames="card" />
            <CardImage url="img/cats-5.jpg" classNames="card card-finished" />
            <CardImage url="img/cats-6.jpg" classNames="card card-show" />
            <CardImage url="img/cats-6.jpg" classNames="card" />
            <CardImage url="img/cats-5.jpg" classNames="card card-finished" />
            <CardImage url="img/cats-4.jpg" classNames="card" />
            <CardImage url="img/cats-3.jpg" classNames="card" />
            <CardImage url="img/cats-2.jpg" classNames="card" />
            <CardImage url="img/cats-1.jpg" classNames="card" />
          </ul>
        </section>
      );
    }
    
    function CardImage({url, classNames}) {
      return (
        <li className={classNames}>
          <img src={url} width="204" height="144" alt="Котик"/>
        </li>
      );
    }
    
    // TODO: создайте компонент карточки
    // TODO: передайте данные в компоненты
  </script>
</body>
</html>
